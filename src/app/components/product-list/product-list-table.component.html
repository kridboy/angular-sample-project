<div class="overflow-hidden rounded-3">
  <table class="table table-light">
    <thead class="table-dark">
    <tr>
      <th></th>
      <th>Product name</th>
      <th>Price</th>
      <th class="text-end">Units in stock</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tempProduct of products">
      <td class="align-middle">
        <img src="{{tempProduct.imageUrl}}" height="80" alt="placeholder"/>
      </td>
      <td  class="align-middle">{{tempProduct.name}}</td>
      <td  class="align-middle">{{tempProduct.unitPrice| currency:'EUR'}}</td>
      <td class="text-end align-middle">{{tempProduct.unitsInStock}}</td>
    </tr>
    </tbody>
  </table>
</div>
